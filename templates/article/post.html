{% load static %}
<article class="post_content">
  <h1>{{ article.title }}</h1>

  <img loading="lazy" src="{{ article.image.url }}" alt="article image" />
  <h2>{{ article.excert }}</h2>

  <div class="content">
    {{ article.content|safe }}
 
    <div class="actions">
      <div class="rating">
       {% include 'partials/ratings.html' %}
        <div class="sharethis-inline-share-buttons" ></div>
      </div>
    </div>
  </div>
</article>
