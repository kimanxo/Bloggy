{% load static %}

{% if request.user.is_authenticated %}
  <section class="opt_container"  x-data="{
    showOptions:false
  }">
      
    <article class="user_opt" x-on:click="showOptions = !showOptions" role="button" >
        {% if profile.picture %}
          <img loading="lazy"  loading="lazy" src="{{ profile.picture }}" alt="" class="avatar" style="width: 2rem; height: 2rem; border-radius: 50%;"/>
      {% else %}
        <img loading="lazy" loading="lazy"  src="{% static 'login/user_avatar.svg' %}" alt="" />
      {% endif %}
      
      <p>{{ request.user }}</p>
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
  <path d="M16.6004 7.46094L11.1671 12.8943C10.5254 13.5359 9.47539 13.5359 8.83372 12.8943L3.40039 7.46094" stroke="#ffd43b" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
    </article>
    <article class="user_links" x-show="showOptions">
      <a href="{% url 'reading_list' %}" class="opt">
        <img loading="lazy" loading="lazy"  src="{% static 'login/reading_list.svg' %}" alt="" />
        <p>Reading List</p>
      </a>
      <a href="{% url 'saved_posts' %}" class="opt">
        <img loading="lazy" loading="lazy"  src="{% static 'login/saved_posts.svg' %}" alt="" />
        <p>Saved Posts</p>
      </a>
      <a href="{% url 'settings' %}" class="opt">
        <img loading="lazy" loading="lazy"  src="{% static 'login/settings.svg' %}" alt="" />
        <p>Settings</p>
      </a>
      <a href="{% url 'account_logout' %}" class="opt">
        <img loading="lazy" loading="lazy"  src="{% static 'login/logout.svg' %}" alt="" />
        <p>Logout</p>
      </a>
    </article>
  </section>
{% else %}
  <a href="{% url 'account_login' %}">
    {% comment %} <img loading="lazy" src="{% static 'user_login.png' %}" style="width: 1.5rem;" alt=""> {% endcomment %}
  <svg width="1.2rem" height="1.2rem" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="#ffd43b" stroke="#ffd43b"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill="#ffd43b" d="M9.76076555,0 C15.4157386,0 20,4.4771525 20,10 C20,15.5228475 15.4157386,20 9.76076555,20 C6.56885647,20 3.61836948,18.5634688 1.68988581,16.1544725 C1.46202241,15.8698333 1.51356853,15.4586837 1.80501731,15.2361442 C2.09646608,15.0136047 2.51745178,15.0639465 2.74531518,15.3485857 C4.4225344,17.443711 6.98554674,18.6915888 9.76076555,18.6915888 C14.6758356,18.6915888 18.6602871,14.8002319 18.6602871,10 C18.6602871,5.19976806 14.6758356,1.30841121 9.76076555,1.30841121 C7.02601512,1.30841121 4.49642844,2.51988396 2.81675903,4.5633425 C2.58516542,4.84509553 2.16355149,4.89014431 1.87505796,4.66396176 C1.58656443,4.43777922 1.54043793,4.02601608 1.77203154,3.74426305 C3.70333647,1.39466883 6.61544133,0 9.76076555,0 Z M10.3053281,6.86239745 L13.0119569,9.56902627 C13.2735521,9.83062149 13.2785069,10.2497964 13.0230237,10.5052795 L10.3796339,13.1486694 C10.1241507,13.4041526 9.70497582,13.3991978 9.4433806,13.1376026 C9.18178539,12.8760073 9.1768306,12.4568325 9.43231378,12.2013493 L10.98,10.6534046 L0.669856459,10.6542056 C0.299904952,10.6542056 7.72715225e-14,10.3613078 7.72715225e-14,10 C7.72715225e-14,9.63869222 0.299904952,9.34579439 0.669856459,9.34579439 L10.938,9.34540456 L9.38014161,7.78758389 C9.11854639,7.52598867 9.11359161,7.1068138 9.36907479,6.85133062 C9.62455797,6.59584744 10.0437328,6.60080223 10.3053281,6.86239745 Z"></path> </g></svg>
